<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6137556007617591"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pound Per Mile Calculator</title>

  <!-- Embedded CSS -->
  <style>
    /* Base body styling */
    body {
      background-color: #303036;       /* Dark outer background */
      font-family: 'League Spartan', 'Arial', sans-serif;
      color: #30BCED;                  /* Main text color */
      text-align: center;
      margin: 0;
      padding: 0;
    }

    /* Container box */
    .container {
      background-color: #fffaff;       /* White info box */
      padding: 40px 30px;
      max-width: 750px;
      margin: 50px auto;
      border-radius: 15px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.25);
    }

    /* Headings and paragraphs */
    h1 {
      margin-bottom: 15px;
      font-size: 2.2rem;
    }

    .readme {
      font-size: 1.1rem;
      margin-bottom: 30px;
      line-height: 1.6;
      color: #30BCED;
    }

    /* Navigation */
    nav a {
      color: #30BCED;
      text-decoration: none;
      font-weight: bold;
      margin: 0 10px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #fc5130;
    }

    /* Dropdowns */
    .dropdowns {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 25px;
    }

    .dropdowns label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    .dropdowns select {
      width: 250px;
      max-height: 200px;
      padding: 12px 15px;
      border-radius: 12px;
      border: 1px solid #ccc;
      background-color: #fff;
      color: #303036;
      font-size: 1rem;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      cursor: pointer;
      transition: all 0.2s ease;
      overflow-y: auto;
    }

    .dropdowns select:hover {
      border-color: #30BCED;
      box-shadow: 0 2px 6px rgba(48, 188, 237, 0.3);
    }

    /* Button styling */
    button {
      padding: 12px 25px;
      font-size: 1.1rem;
      font-weight: bold;
      background-color: #30BCED;
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover:not(:disabled) {
      background-color: #1fa4d6;
      transform: translateY(-2px);
    }

    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    /* Result displays */
    .result, .total-cost {
      margin-top: 25px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #fc5130;          /* Pounds per mile & total cost in orange */
    }

    /* Responsive */
    @media (max-width: 500px) {
      .dropdowns select {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Navigation -->
    <nav>
      <a href="index.html">Home</a> | 
      <a href="efficiency.html">Find Efficiency</a> | 
      <a href="images.html">Vehicle Images</a>
    </nav>

    <!-- Main Heading -->
    <h1>Pound Per Mile Calculator</h1>

    <!-- Readme / Instructions -->
    <p class="readme">
      Welcome! Select your vehicle brand and model, then choose your area. 
      This calculator will show your estimated running cost per mile and total cost for your trip.
    </p>

    <!-- Dropdowns -->
    <div class="dropdowns">
      <label for="brand">Brand:</label>
      <select id="brand">
        <option value="">--Select Brand--</option>
      </select>

      <label for="model">Model:</label>
      <select id="model" disabled>
        <option value="">--Select Model--</option>
      </select>

      <label for="area">Region:</label>
      <select id="area">
        <option value="">--Select Region--</option>
        <option value="Wales">Wales</option>
        <option value="Scotland">Scotland</option>
        <option value="North England">North England</option>
        <option value="East England">East England</option>
        <option value="South England">South England</option>
        <option value="West England">West England</option>
        <option value="London">London</option>
      </select>
    </div>

    <!-- Calculate Button -->
    <button id="calculateBtn" disabled>Calculate Â£/mile</button>

    <!-- Results -->
    <div class="result" id="result"></div>
    <div class="total-cost" id="totalCost"></div>

  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
