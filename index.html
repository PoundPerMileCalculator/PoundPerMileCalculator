// Fuel & energy prices
const fuelPrices = {
  "Wales": { petrol: 135, diesel: 143 },
  "Scotland": { petrol: 135, diesel: 144 },
  "North England": { petrol: 136, diesel: 145 },
  "East England": { petrol: 137, diesel: 145 },
  "South England": { petrol: 138, diesel: 146 },
  "West England": { petrol: 136, diesel: 144 },
  "London": { petrol: 138, diesel: 146 }
};

const energyPrices = {
  "Wales": 25.8,
  "Scotland": 26.0,
  "North England": 25.0,
  "East England": 26.0,
  "South England": 26.9,
  "West England": 26.0,
  "London": 26.05
};

// DOM elements
const brandSelect = document.getElementById('brand');
const modelSelect = document.getElementById('model');
const areaSelect = document.getElementById('area');
const calculateBtn = document.getElementById('calculateBtn');
const resultDiv = document.getElementById('result');
const totalDiv = document.getElementById('totalCost');

// Populate brands
Object.keys(vehiclesData).forEach(brand => {
  const opt = document.createElement('option');
  opt.value = brand;
  opt.textContent = brand;
  brandSelect.appendChild(opt);
});

// Update models
brandSelect.addEventListener('change', () => {
  const b = brandSelect.value;
  modelSelect.innerHTML = '<option value="">--Select Model--</option>';
  modelSelect.disabled = !b;
  if (b && vehiclesData[b]) {
    vehiclesData[b].forEach(v => {
      const o = document.createElement('option');
      o.value = v.model;
      o.textContent = v.model;
      modelSelect.appendChild(o);
    });
  }
  checkButtonState();
});

modelSelect.addEventListener('change', checkButtonState);
areaSelect.addEventListener('change', checkButtonState);

function checkButtonState() {
  calculateBtn.disabled = !(brandSelect.value && modelSelect.value && areaSelect.value);
}

// Calculate
calculateBtn.addEventListener('click', ()=> {
  const b = brandSelect.value, m = modelSelect.value, a = areaSelect.value;
  const v = vehiclesData[b].find(x => x.model === m);
  if (!v) return;

  let costPM = 0;
  if (v.fuel === 'petrol') costPM = (fuelPrices[a].petrol/100)/v.mpg;
  else if (v.fuel === 'diesel') costPM = (fuelPrices[a].diesel/100)/v.mpg;
  else if (v.fuel === 'hybrid') costPM = (fuelPrices[a].petrol/100)/v.mpg;  
  else if (v.fuel === 'electric') costPM = (energyPrices[a]/100)*v.kwh_per_mile;

  resultDiv.innerText = `Running cost: £${costPM.toFixed(2)} per mile.`;
  totalDiv.innerText = '';

  const miles = prompt("Optional: enter miles to calculate total cost:");
  if (miles && !isNaN(miles)) {
    const total = costPM * parseFloat(miles);
    totalDiv.innerText = `Total cost for ${miles} miles: £${total.toFixed(2)}`;
  }
});
